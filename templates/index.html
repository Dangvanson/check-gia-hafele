<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu giá Hafele</title>
    <script>
        function fetchPrice() {
            let skus = document.getElementById("skus").value;
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "skus=" + encodeURIComponent(skus)
            })
            .then(response => response.json())
            .then(data => {
                displayResultsAsTable(data.results);
            })
            .catch(error => {
                console.error("Lỗi khi fetch dữ liệu:", error);
                document.getElementById("result").innerHTML = "<p style='color: red;'>Có lỗi xảy ra khi lấy dữ liệu.</p>";
            });
        }

        function displayResultsAsTable(results) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";

            if (results.length === 0) {
                resultDiv.innerHTML = "<p>Không có mã sản phẩm nào được nhập.</p>";
                return;
            }

            const table = document.createElement("table");
            table.classList.add("price-table");

            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            ["Mã sản phẩm", "Giá chưa VAT", "Giá đã VAT (10%)", "Đơn vị", "Trạng thái"].forEach(text => {
                const th = document.createElement("th");
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            results.forEach(item => {
                const row = document.createElement("tr");
                
                // Hàm định dạng số theo yêu cầu: dấu phẩy cho hàng nghìn, không có phần thập phân
                function formatNumberWithComma(number) {
                    if (number === null) {
                        return "N/A";
                    }
                    // Chuyển đổi số sang chuỗi, thêm dấu phẩy cho hàng nghìn
                    return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }

                let priceExVat = formatNumberWithComma(item.price_ex_vat);
                let priceInclVat = formatNumberWithComma(item.price_incl_vat);
                
                let unit = item.unit !== null ? item.unit : "N/A";
                let status = item.status === "OK" ? "" : item.status;

                const cells = [item.sku, priceExVat, priceInclVat, unit, status];
                cells.forEach(cellText => {
                    const td = document.createElement("td");
                    td.textContent = cellText;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            
            resultDiv.appendChild(table);
        }
    </script>
	<style>
	body {
		font-family: Arial, sans-serif;
		margin: 20px;
		background-color: #f4f4f4;
		color: #333;
	}
	h2 {
		color: #333;
	}
	textarea {
		width: 300px;
		height: 150px;
		padding: 10px;
		margin-bottom: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
		resize: vertical;
	}
	button {
		padding: 10px 15px;
		background-color: #007bff;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	button:hover {
		background-color: #0056b3;
	}
	div#result {
		padding-top: 15px;
		margin-top: 20px;
	}

    .price-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .price-table th, .price-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    .price-table th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #555;
    }

    .price-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .price-table tr:hover {
        background-color: #e9e9e9;
    }
	</style>
</head>
<body>
    <h2>Tra cứu giá sản phẩm Hafele</h2>
    <textarea id="skus" placeholder="Nhập mỗi mã trên một dòng"></textarea>
    <button onclick="fetchPrice()">Tìm giá</button>
    <div id="result"></div>
</body>
</html>
